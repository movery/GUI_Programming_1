<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Michael Overy</title>

    <!-- jQuery cdn -->

    <!-- jQuery Validation Plugin -->

  <body>
    <div class="container">
      <h1>Create a Multiplication Table!</h1>
      
      <!-- The form used to obtain user input -->
      <form id="tableForm">
	<div class="formRow">
	  <label class="inputDescription">Multiplier Start</label>
	  <input id="plierStart" name="plierStart">
	</div>
	
	<div class="formRow">
	  <label class="inputDescription">Multiplier End</label>
	  <input id="plierEnd" name="plierEnd">
	</div>

	<div class="formRow">
	  <label class="inputDescription">Multiplicand Start</label>
	  <input id="candStart" name="candStart">
	</div>

	<div class="formRow">
	  <label class="inputDescription">Multiplicand End</label>
	  <input id="candEnd" name="candEnd">
	</div>

	<div>
	  <br/>
	  <input type="submit" value="Build Table">
	  <br/><br/>
	</div>
      </form>

      <!-- The multiplication table. Javascript edits the innerHTML here to dynamically create the table -->
      <div class="scrollable">
	<table id="multiplicationTable"></table>
      </div>
    </div>

    <script src="WEB_INF/js/a7.js"></script>
  </body>
