<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Michael Overy</title>

    <!-- jQuery UI CSS -->
    <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css" type="text/css" rel="stylesheet">

    <!-- jQuery cdn -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <!-- jQuery Validation Plugin -->
    <script src="WEB_INF/jQuery/jquery.validate.min.js"></script>
    <script src="WEB_INF/jQuery/additional-methods.min.js"></script>

    <!-- jQuery UI JS -->
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    
    <link rel="stylesheet" href="WEB_INF/css/a8.css">
  </head>
  <body>
    <div class="container">
      <h1>Create a Multiplication Table!</h1>
      
      <!-- The form used to obtain user input -->
      <form id="tableForm">
	<div class="formRow">
	  <label class="inputDescription">Multiplier Start</label>
	  <input id="plierStart" name="plierStart">
	  <div id="plierStartSlider"></div>
	</div>
	
	<br/>
	
	<div class="formRow">
	  <label class="inputDescription">Multiplier End</label>
	  <input id="plierEnd" name="plierEnd">
	  <div id="plierEndSlider"></div>
	</div>
	
	<br/>
	
	<div class="formRow">
	  <label class="inputDescription">Multiplicand Start</label>
	  <input id="candStart" name="candStart">
	  <div id="candStartSlider"></div>
	</div>
	
	<br/>
	
	<div class="formRow">
	  <label class="inputDescription">Multiplicand End</label>
	  <input id="candEnd" name="candEnd">
	  <div id="candEndSlider"></div>
	</div>
      </form>
      
      <div>
	<br/>
	<input type="button" id="saveTable" value="Save Table">
	<input type="button" id="deleteAll" value="Delete All Tabs">
	<br/><br/>
      </div>
      
      
      <!-- The multiplication table. Javascript edits the innerHTML here to dynamically create the table -->
      <div id="containerCeption">
	<div id="tableContainer" class="scrollable">
	  <table id="multiplicationTable"></table>
	</div>
      </div>
      
      <br/>

      <div id="tabList">
	<ul></ul>
      </div>
      
      <script src="WEB_INF/js/a8.js"></script>
  </body>
</html>
