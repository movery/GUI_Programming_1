<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Michael Overy</title>

    <link rel="stylesheet" href="WEB_INF/css/a6.css">
  </head>
  <body>
    <div class="container">
      <h1>Create a Multiplication Table!</h1>
      
      <!-- The form used to obtain user input -->
      <form id="tableForm">
	<div class="formRow">
	  <label class="inputDescription">Multiplier Start</label>
	  <input id="plierStart">
	  <label class="inputError" id="plierStartError"></label>
	</div>
	
	<div class="formRow">
	  <label class="inputDescription">Multiplier End</label>
	  <input id="plierEnd">
	  <label class="inputError" id="plierEndError"></label>
	</div>

	<div class="formRow">
	  <label class="inputDescription">Multiplicand Start</label>
	  <input id="candStart">
	  <label class="inputError" id="candStartError"></label>
	</div>

	<div class="formRow">
	  <label class="inputDescription">Multiplicand End</label>
	  <input id="candEnd">
	  <label class="inputError" id="candEndError"></label>
	</div>

	<div>
	  <br/>
	  <button type="button" onClick="submitForm()">Build Table</button>
	  <br/><br/>
	</div>
      </form>

      <!-- The multiplication table. Javascript edits the innerHTML here to dynamically create the table -->
      <div class="scrollable">
	<table id="multiplicationTable"></table>
      </div>
    </div>

    <script src="WEB_INF/js/a6.js"></script>
  </body>
</html>
